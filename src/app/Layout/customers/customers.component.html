<div class="container">
    <div class="card-group row py-5 gy-5">
        <div *ngFor="let customer of customersList" class="col-xxl-3 col-xl-3 col-lg-4 col-md-2 col-sm-12 text-center">
          <img src="assets/images/avatar.webp" class="card-img-top rounded-circle w-25" alt="person Image">
          <div class="card-body">
            <h5 class="card-title">{{customer.Name}}</h5>
            <p>{{customer.Email}}</p>
            <p>{{customer.Phone}}</p>
          </div>
          <div class="card-footer">
            <small class="text-body-secondary">Joined@: {{customer.RegisterDate | date:'medium'}}</small>
          </div>
        </div>
        
      </div>
</div>
