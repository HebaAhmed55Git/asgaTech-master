

<div class="container py-5">
    <div class="row">
        <div class="col-md-2 text-center">
            <img class="img-fluid" src="assets/images//avatar.webp">
            <h3>Hello : {{userData?.Name}}</h3>
            <h4>Your Order ID : {{orderData.OrderId}}</h4>
            <h4>Payment Method : {{orderData.PaymentType}}</h4>
            <span class="text-muted">Order @ : {{orderData.PaymentType}}</span>
        </div>
        <div class="col-md-10" >

            <div class="row g-5" *ngFor="let product of orderData.Products">
                <div class="col-md-6 bg-primary-subtle">
                    <h3>Product ID : {{product.ProductId}}</h3>
                </div>
                <div class="col-md-6 bg-primary-subtle">
                    <h3>Product Quantity : {{product.Quantity}}</h3>
                </div>

                
            </div>

        </div>
    </div>
</div>
