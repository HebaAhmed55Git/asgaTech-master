

<div class="container py-5">
   <div class="row">
        <div class="col-md-4">
            <img class="img-fluid" [src]="productData?.ProductImg">
        </div>
        <div class="col-md-8 d-flex justify-content-between align-items-center">
                <div>
                    <h2 class="h3 text-main-color">{{productData?.ProductName}}</h2>
                    <p>
                        <span  class="text-main-color">Available Pieces : </span>{{productData?.AvailablePieces}}
                    </p>
                    <p>
                        <span class="text-main-color"> Price : </span> {{productData?.ProductPrice}}EPG
                    </p>
                </div>
        </div>
   </div>
</div>
